      </div>
    </form>

    <section class="lojasOficiais_container__logo-lojas">
      <div class="container_lojas-container">
        <div class="lojasOficiais_categoria-button">
          <h3>Lojas de destaque em celulares e telefones</h3>
          <button class="button button-normal-sm">Ver mais</button>
        </div>
        <div class="logo_lojas">

          <a href="#" class="loja">

          <a href="#" class="loja">
