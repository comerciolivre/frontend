<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Comercio livre</title>
</head>

<body>
  <main>
    <div class="cadastrarProduto_logo-contato grid">
      <img src="./assets/img/logo-pequena.png" alt="">
      <a href="" class="contato">Contato</a>
    </div>
    <section class="cadastrarProduto_container">
      <div class="cadastrarProduto_migalhadepao">
        <div class="CadastrarProduto_etapa">
          <img src="./assets/img/cadastrarProduto_Produto.svg" alt="">
          <h4>Produto</h4>
        </div>
        <div class="CadastrarProduto_etapa etapaNaoAlcancada">
          <img src="./assets/img/cadastrarProduto_Pagamento.svg" alt="">
          <h4>Pagamento</h4>
        </div>
        <div class="CadastrarProduto_etapa etapaNaoAlcancada">
          <img src="./assets/img/cadastrarProduto_Mídia.svg" alt="">
          <h4>Mídia</h4>
        </div>
        <div class="CadastrarProduto_etapa etapaNaoAlcancada">
          <img src="./assets/img/cadastrarProduto_Anuncio.svg" alt="">
          <h4>Anúncio</h4>
        </div>
      </div>

      <div class="cadastrarProduto_informacao">
        <h2>Cadastrar produtos</h2>
        <p>Aqui você poderá cadastrar o produto que deseja vender.</p>
      </div>

      <div class="popup_cadastrarConta">
        <p>
          Ultilize informações reais e de fácil entendimento para facilitar a venda do seu produto
        </p>
        <a href="#">x</a>
      </div>

      <form action="" class="">
        <div class="formulario_campo">
          <label for="">Título</label>
          <input placeholder="Título do anúncio" type="text">
        </div>
        <div class="formulario_campo">
          <label for="">Produto</label>
          <input placeholder="Título do anúncio" type="text">
        </div>
        <div class="formulario_campo">
          <label for="">Categoria</label>
          <input placeholder="Título do anúncio" type="text">
        </div>
        <div class="formulario_campo">
          <label for="">Sub-categoria</label>
          <input placeholder="Título do anúncio" type="text">
        </div>
        <div class="formulario_campo">
          <label for="">Marca</label>
          <input placeholder="Título do anúncio" type="text">
        </div>
        <div class="formulario_campo">
          <label for="">Modelo</label>
          <input placeholder="Título do anúncio" type="text">
        </div>
        <button class="button button-normal-sm button_etapa-1-cadastrarProduto">Continuar</button>
      </form>
    </section>
  </main>
</body>
