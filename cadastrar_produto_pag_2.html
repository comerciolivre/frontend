<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Comercio livre</title>
</head>

<body>
  <main class="main_cadastrarProduto">
    <div class="cadastrarProduto_logo-contato grid">
      <img src="./assets/img/logo-pequena.png" alt="">
      <a href="" class="contato">Contato</a>
    </div>
    <section class="cadastrarProduto_container">
      <div class="cadastrarProduto_migalhadepao">
        <div class="CadastrarProduto_etapa">
          <img src="./assets/img/cadastrarProduto_Produto.svg" alt="">
          <h4>Produto</h4>
        </div>
        <div class="CadastrarProduto_etapa">
          <img src="./assets/img/cadastrarProduto_Pagamento.svg" alt="">
          <h4>Detalhes</h4>
        </div>
        <div class="CadastrarProduto_etapa etapaNaoAlcancada">
          <img src="./assets/img/cadastrarProduto_Mídia.svg" alt="">
          <h4>Mídia</h4>
        </div>
        <div class="CadastrarProduto_etapa etapaNaoAlcancada">
          <img src="./assets/img/cadastrarProduto_Anuncio.svg" alt="">
          <h4>Anúncio</h4>
        </div>
      </div>

      <div class="cadastrarProduto_informacao">
        <h2>Detalhes do anúncio</h2>
        <p>Aqui você colocará todas as informação relacionada ao pagamento e estoque do produto.</p>
      </div>

      <div class="popup_cadastrarConta">
        <p>
          Preencha todos os campos obrgatórios para que possa finalizar o cadastro do produto
        </p>
        <a href="#">x</a>
      </div>

      <form action="" class="">
        <div class="container_preco-precoPromocional">
          <div class="formulario_campo">
            <label for="">Preço</label>
            <input class="cadastrarProduto_preco" placeholder="Digite aqui o preço" type="text">
          </div>
          <div class="formulario_campo">
            <label for="">Preço promocional <span>(Opcional)</span></label>
            <input class="cadastrarProduto_precoPromocional" placeholder="Digite o preço promocional" type="text">
          </div>
        </div>

        </div>
        <div class="formulario_campo">
          <label for="">Condição do produto</label>
          <select name="" id="">
            <option value="" disabled selected>Condição do produto</option>
            <option value="">Novo</option>
            <option value="">Usado</option>
          </select>
        </div>
        <div class="formulario_campo">
          <label for="">Quantidade</label>
          <input placeholder="Digite aqui a quantidade" type="text">
        </div>
        <div class="formulario_campo">
          <label for="">Garantia do produto</label>
          <select name="" id="">
            <option value="" selected disabled>Selecione a garantia</option>
            <option value="">Garantia do vendedor</option>
            <option value="">Garantia fabricante</option>
            <option value="">Outra garantia</option>
          </select>
          <div class="formulario_campo">
            <label for="">Descrição do produto</label>
            <textarea class="textarea_formatacao" placeholder="Digite aqui a descrição do seu produto" name="" id=""
              cols="30" rows="4"></textarea>
          </div>
          <div class="cadastrarProduto_container-button">
            <button class="button button-normal-sm-outline">Voltar</button>
            <button class="button button-normal-sm">Continuar</button>
          </div>
      </form>
    </section>
  </main>
</body>
