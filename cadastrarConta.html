<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Comercio livre</title>
</head>

<body>
  <!-- Aqui inicia toda a página de cadastrar conta de usuário -->
  <main id="cadastrarConta_bg">

    <!-- A section a seguir segura o background e nela que está todo o resto da página -->
    <section class="cadastrarConta">

      <!-- Aqui foi determinado o grid onde a página foi construída -->
      <div class="cadastrarConta_container">

        <!-- ****************************  TÍTULO + LOGO  *********************** -->
        <!-- Nesse trecho foi colocado o titulo da página e a logo que redireciona para a index.html -->
        <div class="cadastrarConta_titulo-logo">
          <!-- Área do título e subtitulo da página -->
          <div class="cadastrarConta_titulo">
            <h1>Cadastre-se e comece <span>a usar</span></h1>
            <p>
              Preencha os campos com suas informações para finalizar seu cadastro e continuar.
            </p>
          </div>
          <!-- Aqui está o logo -->
          <div class="cadastrarConta_logo">
            <a href="index.html">
              <img src="assets/img/logo-pequena.png" alt="">
            </a>
          </div>
        </div>
        <!-- Final cadastrarConta_titulo-logo -->

        <!-- ****************************  FORMULÀRIO  ********************* -->
        <!-- Aqui foi determinado o grid do formulário que é um pouco menor que o da página completa -->
        <div class="cadastrarConta_container-formulario">
          <form class="cadastrarConta_formulario" action="">

            <!-- **** Coluna ESQUERDA do formulário **** -->
            <div class="cadastrarConta_formulario-left">
              <div class="cadastrarConta_campo-formulario">
                <label for="">Nome</label>
                <input type="text" placeholder="Digite aqui seu nome completo" name="">
              </div>
              <div class="cadastrarConta_campo-formulario">
                <label for="">E-mail</label>
                <input type="email" placeholder="Digite aqui seu e-mail" name="">
              </div>
              <div class="cadastrarConta_campo-formulario">
                <label for="">Senha</label>
                <input type="password" placeholder="Digite aqui sua senha" name="">
              </div>
              <div class="cadastrarConta_campo-formulario">
                <label for="">Confirmar senha</label>
                <input type="password" placeholder="Confirme sua senha" name="">
              </div>
              <div class="aceitar-termos">
                <input type="checkbox" name="" id="">
                <p>Li e aceito os termos e condições do contrato - <a href="">Leia mais</a></p>
              </div>
              <button class="button button-normal-lg" class="" type="submit">Cadastrar</button>
              <div class="jaSouCadastrado">
                <a href="#">Já sou cadastrado</a>
              </div>
            </div>

            <!-- **** Coluna DIREITA do formulário **** -->
            <div class="cadastrarConta_formulario-right">
              <div class="cadastrarConta_campo-formulario">
                <label for="">CPF ou CNPJ</label>
                <input type="text" placeholder="Digite seu CPF ou CNPJ" name="">
              </div>
              <div class="cadastrarConta_campo-formulario">
                <label for="">CEP</label>
                <input type="text" placeholder="Digite seu aqui seu CEP" name="">
              </div>

              <!-- Classe especial para estilar esses inputs do form por que ela são DOIS inputs em uma ÚNICA linha -->
              <div class="cadastrarConta_uf-cidade">
                <div class="cadastrarConta_campo-formulario">
                  <label for="">UF</label>
                  <input class="uf" type="text" placeholder="UF" name="">
                </div>
                <div class="cadastrarConta_campo-formulario">
                  <label for="">Cidade</label>
                  <input class="cidade" type="text" placeholder="Digite aqui sua cidade" name="">
                </div>
              </div>
              <div class="cadastrarConta_rua-numero">
                <div class="testeError_campo-formulario">
                  <label for="">Rua</label>
                  <input class="rua" type="text" placeholder="Confirme sua senha" name="">
                  <p>*Campo obrigatório</p>
                </div>
                <div class="cadastrarConta_campo-formulario">
                  <label for="">Número</label>
                  <input class="numero" type="text" placeholder="Ex: 001" name="">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
