<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Comercio livre</title>
</head>

<body>
  <main class="container-login">
    <div class="container">

      <section class="container-left-login">
        <div class="texto-login">
          <h1>Entre na sua <span>conta</span></h1>
          <p>Faça login para poder continuar para a próxima página</p>
        </div>
      </section>

      <div class="container-right">
        <section class="container-right-login">
          <div class="titulo-login">
            <img src="assets/img/LOGO_comerciolivre.png" alt="">
            <h2>Login</h2>
          </div>
          <form class="form-login" action="">
            <div class="form">
              <label for="">E-mail</label>
              <input type="email" placeholder="Digite aqui o seu e-mail">
            </div>
            <div class="form">
              <label for="">Senha</label>
              <input type="password" placeholder="Digite aqui a sua senha">
            </div>
            <button class="button button-normal-lg" type="submit">Entrar</button>
          </form>
          <a href="#">Esqueci minha senha</a>
          <p>Ou</p>
          <div class="outras-formas-login">
            <button class="button button-formas-login">
              img
            </button>
            <button class="button button-formas-login">

            </button>
            <button class="button button-formas-login">

            </button>
          </div>
          <h5>Novo no comercio livre? <span><a href="#">Cadastrar</a></span></h5>
        </section>
        <p class="dica-login">
          Não compartilhe seus dados com niguém. Em casos em que você esqueça o login ou senha você poderá recuperá-los.
        </p>
      </div>


    </div>
  </main>
</body>

</html>
