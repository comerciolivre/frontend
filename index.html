<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Comercio livre</title>
</head>

<body>
  <section id="promo-top">
    <div class="promo-top-container grid">
      <h4>Conheça nossa área de <span>brinquedos e presentes</span></h4>
      <button class="button button-promo-top">Saiba mais</button>
    </div>
  </section>

  <header id="head-main" class="grid">
    <div class="logo">
      <img src="assets/img/LOGO_comerciolivre.png" alt="">
      <input type="text" placeholder="Digite seu CEP">
    </div>
    <div class="busca">
      <input type="text" placeholder="Buscar produtos, marcas e muito mais">
      <button class="pesquisar"><img src="assets/img/pesquisar.svg" alt=""></button>
    </div>

    <button class="button button-minha-conta">Minha conta</button>

    <div class="icones">
      <img src="assets/img/sino.svg" alt="" class="alerta">
      <img src="assets/img/carrinho.svg" alt="" class="carrinho">
    </div>

  </header>
</body>

</html>
